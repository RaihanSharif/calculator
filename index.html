<!DOCTYPE html>
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./calculator.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div class="row" id="display"></div>
        <div class="row" id="row-1">
            <button class="btn" id="clear">C</button>
            <button class="btn" id="backspace">&#x232B</button>
            <button class="btn operator" id="sign">+/-</button>
            <button class="btn operator" id="plus">+</button>
        </div>
        <div class="row" id="row-2">
            <button class="btn numeric" id="btn-7" value="7">7</button>
            <button class="btn numeric" id="btn-8" value="8">8</button>
            <button class="btn numeric" id="btn-9" value="9">9</button>
            <button class="btn operator" id="minus">-</button>
        </div>
        <div class="row" id="row-3">
            <button class="btn numeric" id="btn-4" value="4">4</button>
            <button class="btn numeric" id="btn-5" value="5">5</button>
            <button class="btn numeric" id="btn-6" value="6">6</button>
            <button class="btn operator" id="multiply">*</button>
        </div>

        <div class="row" id="row-4">
            <button class="btn numeric" id="btn-1" value="1">1</button>
            <button class="btn numeric" id="btn-2" value="2">2</button>
            <button class="btn numeric" id="btn-3" value="3">3</button>
            <button class="btn operator" id="divide">/</button>
        </div>

        <div class="row" id="row-5">
            <button class="btn numeric" id="btn-0">0</button>
            <button class="btn numeric" id="decimal">.</button>
            <button class="btn operator" id="equals">=</button>
        </div>
    </div>
</body>
